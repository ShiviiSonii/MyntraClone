<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>
      Online Shopping for Women, Men, Kids Fashion &amp; Lifestyle - Myntra
    </title>
  </head>
  <body>
    <div>
      <img class="logo" src="images/logo.png" alt="Myntra Logo" />
      <ul class="nav-bar">
        <li>MEN</li>
        <li>WOMEN</li>
        <li>KIDS</li>
        <li>HOME AND LIVING</li>
        <li>BEAUTY</li>
        <li>STUDIO</li>
        <i class="material-icons">search</i>
        <input
          class="searchbar"
          type="text"
          placeholder="Search for products, brands and more"
        />
        <i class="material-icons">favorite_border</i>
        <li class="icon-resize">Profile</li>
        <i class="material-icons">perm_identity</i>
        <li class="icon-resize">Wishlist</li>
        <i class="material-icons">shopping_cart</i>
        <li class="icon-resize">Bag</li>
      </ul>
    </div>
    <img class="firstpic" src="images/firstpic.png" alt="First Page" />
    <img class="secondpic" src="images/secondpic.png" alt="secondpic" />
    <img class="thirdpic" src="images/thirdpic.png" alt="thirdpic" />
  </body>
</html>
